<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant√£o 360 - Site Oficial</title>
  <script>
    // SPA redirect for GitHub Pages
    // This script captures 404 errors and redirects to index.html
    // preserving the original path for client-side routing
    
    const path = decodeURIComponent(window.location.pathname);
    const pathSegments = path.split('/').filter(Boolean);
    
    // Get the base path (repository name if applicable)
    const baseSegments = pathSegments.slice(0, 1);
    const routePath = '/' + pathSegments.slice(1).join('/');
    
    // Redirect to index.html with the original path as a query parameter
    if (!path.endsWith('.html') && !path.endsWith('.js') && !path.endsWith('.css')) {
      window.location.replace(
        window.location.origin + 
        (baseSegments.length > 0 ? '/' + baseSegments[0] : '') + 
        '/index.html?redirect=' + 
        encodeURIComponent(routePath || '/')
      );
    }
  </script>
</head>
<body>
  <p>Redirecionando...</p>
</body>
</html>
