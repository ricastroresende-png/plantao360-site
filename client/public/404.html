<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant√£o 360 - Site Oficial</title>
  <script>
    // GitHub Pages SPA routing fix
    // Redirect any 404 to index.html while preserving the path
    
    const path = window.location.pathname;
    const segments = path.split('/').filter(Boolean);
    
    // If the last segment is not a file (no extension), redirect to index.html
    if (!segments[segments.length - 1]?.includes('.')) {
      // Store the original path for client-side routing
      sessionStorage.setItem('redirect', path);
      
      // Redirect to index.html
      window.location.replace(path.split('/').slice(0, -1).join('/') + '/index.html');
    }
  </script>
</head>
<body>
  <p>Redirecionando...</p>
</body>
</html>
